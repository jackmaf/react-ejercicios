<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
  title: "Página inicial de Juan Tuesta",
  text_1: "Bienvenido a mi página personal. Soy un alumno de la Universidad de Deusto y esta es mi página inicial, con la lista de mis enlaces favoritos y otra información de interés",
  subtitle_1: "Enlaces favoritos",
  favorites_links: [{name: "Internet", url: "", childrens: ["chrome", "brave", "safari", "firefox"]}, {name: "Google", url: "google.com", childrens: []}, {name: "Aldea global", url: "", childrens: []}, {name: "Manual de HTML", url: "", childrens: []}],
  text_2: "Juan Tuesta, Universidad de Deusto, marzo 2002"
}

function order_list(array_aux){
  let jsx_aux;
  return (
    <ol>
      {array_aux.map(function(data, index_out){
        return (
          <li key={index_out}>{data.name}
            <ul>
              {data.childrens.map(function(children, index_in){  
                return <li key={index_in}>{children}</li>    
              })}
            </ul>   
          </li>
        );
      })}
    </ol>
  );
}

const element = (
  <div>
    <h1 style={{color: "red"}}>PREGUNTAR COMO PODEMOS COLOCAR UNA CONDICION PARA QUE NO SE LE GENERE EL UL INTERNO A LOS QUE NO TIENEN CHILDRENS</h1>
    <h1>{data.title}</h1>
    <p>{data.text_1}</p>
    <h2>{data.subtitle_1}</h2>
    {order_list(data.favorites_links)}
    <br/>
    <em>{data.text_2}</em>
  </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>

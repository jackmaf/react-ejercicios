<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
  title: "Destinos Turísticos",
  text_1: "América",
  list1: [ {name: 'Argentina', ciudades: ["Buenos aires", "Bariloche"]}, 
           {name: 'Brasil', ciudades: ["Rio de janeiro", "Brasilia"]},
           {name: 'Chile', ciudades: ["Santiago", "Valparaiso"]},
           {name: 'Colombia', ciudades: ["Bogota", "Cartagena de Indias"]},
           {name: 'EEUU', ciudades: ["New york", "San Francisco"]},
           {name: 'México', ciudades: ["Cancún", "Acapulco"]},
           {name: 'Perú', ciudades: ["Lima", "Cuzco"]},
           {name: 'Venezuela', ciudades: ["Margarita", "Mérida"]}
         ]
}


function first_list(array_aux){
  return (
    <ol>
      {array_aux.map(function(data){
        return (
          <li><b>{data.name}</b>
            <ol>
              {data.ciudades.map(function(ciu){  
                return <li>{ciu}</li>    
              })}
            </ol>   
          </li>
        );
      })}
    </ol>
  );
}


const element = (
  <div>
    <h1>{data.title}</h1>
    <h2>{data.text_1}</h2>
    {first_list(data.list1)}
  </div>
);

// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
